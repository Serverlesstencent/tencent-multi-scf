name: multi-scf
version: 0.3.11
author: Tencent Cloud, Inc.
org: Tencent Cloud, Inc.
description: 多函数组件，允许用户开发部署多个腾讯 SCF 函数实例，适合进行多个函数开发的场景，如： 资源的增删改查功能。
keywords: tencent, serverless, multi-scf
repo: https://github.com/serverless-components/tencent-multi-scf
readme: https://github.com/serverless-components/tencent-multi-scf/tree/master/README.md
license: MIT
main: ./build

actions:
  deploy:
    definition: Deploy application to Tencent SCF
    inputs:
      region:
        type: string
        message: '不支持指定的地域 ，请查看腾讯地域列表获取所有支持的地域信息。https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8'
        allow:
          - ap-beijing
          - ap-chengdu
          - ap-chongqing
          - ap-guangzhou
          - ap-hongkong
          - ap-mumbai
          - ap-seoul
          - ap-shanghai
          - ap-shanghai-fsi
          - ap-shenzhen-fsi
          - ap-singapore
          - ap-tokyo
          - eu-frankfurt
          - na-siliconvalley
          - na-toronto
      runtime:
        type: string
        message: '不支持当前运行时，请参考腾讯语言和运行时支持信息。请参考https://cloud.tencent.com/document/product/583/54977'
        allow:
          - Python2.7
          - Python3.6
          - Python3.7
          - Nodejs6.10
          - Nodejs8.9
          - Nodejs10.15
          - Nodejs12.16
          - Nodejs14.18
          - Nodejs16.13
          - Php5
          - Php7
          - Php7.4
          - Php8.0
          - Go1
          - Java8
          - Java11
          - CustomRuntime
      memorySize:
        type: number
        message: '可选范围 64、128MB-3072MB，并且以 128MB 为阶梯'
        allow:
          - 64
          - 128
          - 256
          - 384
          - 512
          - 640
          - 768
          - 896
          - 1024
          - 1152
          - 1280
          - 1408
          - 1536
          - 1664
          - 1792
          - 1920
          - 2048
          - 2176
          - 2304
          - 2432
          - 2560
          - 2688
          - 2816
          - 2944
          - 3072
        level: 'warning'
      timeout:
        type: number
        min: 1
        message: 'timeout 取值范围为 [1, 900]'
        level: 'warning'
      ignoreTriggers:
        type: boolean
      isAutoPublish:
        type: boolean
      publishDescription:
        type: string
